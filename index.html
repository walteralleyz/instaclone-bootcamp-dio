<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | Instaclone</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body class="no-padding">
    <main class="login">
        <div class="login__column">
            <img src="images/phone.png" alt="Phone Image" title="Phone Image" class="login__phone-image" />
        </div>
        <section class="login__column">
            <div class="instagram-continue">
                <div class="group">
                    <img src="./images/logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./images/profile.webp" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como walteralleyz</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é walteralleyz?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
            </div>
            <div class="login__section login__section--transparent login__app">
                <span class="login__text">
                    Baixe o aplicativo
                </span>
                <div class="login__appstores">
                    <img src="images/ios.png" alt="iOS" title="Get the app!" class="login__appstore" />
                    <img src="images/android.png" alt="Android" title="Get the app!" class="login__appstore" />
                </div>
            </div>
        </section>
    </main>
</body>

</html>
